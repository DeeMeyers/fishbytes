{% extends 'base.html' %}
{% load static %}


{% block content %}

<div class='profile-header'>

<h2 class='username-profile'>Welcome {{ user.username }}!</h2>
<a class='add-button' href= "{% url 'add-catch' %}">Add New Catch</a>

</div>

{% for catch in catches.all %}
<div class='catch-div'>
    <img src="media/{{catch.image}}">
    <p class='catch-info'> Fish: {{catch.fish}} </p>
    <p class='catch-info'> Size: {{catch.size}}</p>
    <p class='catch-info'> Weight: {{catch.weight}}</p>
    <p class='catch-info'> Lake: {{catch.lake}}</p>
    <p class='catch-info date'> Date: {{catch.date}}</p>

    <div class='button-div'>
        <a href= "{% url 'edit-catch' pk=catch.pk %}"><buton class='edit-button'>Edit</button></a>
        <a href= "{% url 'delete-catch' pk=catch.pk %}"><buton class='delete-button'>Delete</button></a>
    </div>

</div>
{% endfor %}
{% endblock %}
