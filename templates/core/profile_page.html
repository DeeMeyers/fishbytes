{% extends 'base.html' %}
{% load static %}


{% block content %}

<div class='profile-header'>

<h2 class='username-profile'>Welcome {{ user.username }}!</h2>
<a class='add-button' href= "{% url 'add-catch' %}">Add New Catch</a>


</div>

<div class="fishes">
    {% for catch in catches.all %}
    <div class='fishdeets'>
        <h5 class='catch-info'> {{catch.fish}} </h5>
        <img class="card-image" src="/static/{{catch.image}}">
        <p class='catch-info'> Size: {{catch.size}}||Weight: {{catch.weight}}</p>
        <p class='catch-info'> Lake: {{catch.lake}}||Date: {{catch.date}}</p>
        <div class="button-div">
            <a class="button" href= "{% url 'edit-catch' pk=catch.pk %}">
            Edit
            </a>
            <a class="button" href= "{% url 'delete-catch' pk=catch.pk %}">
            Delete
            </a>
        </div>
    </div>    
    {% endfor %}
</div>    
{% endblock %}
