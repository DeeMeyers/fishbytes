{% extends 'base.html'%}
{% load static %}

{% block content %}
<div class="fish-div">
    <img src="{% static '{{fish.img}}' %}" class= "fish-img">
    <p class="fish-name">Name: {{fish.fish_name}}</p>
    <p>Fish Season: {{fish.season}}</p>
    <p>Citation: {{fish.citation}}</p>
    <p>Key Identifiers: {{fish.identifiers}}</p>
    <p>Found In: {{fish.found_in}}</p>
    <p>Regulations: {{regulations.daily_total}}</p>
</div>
{% endblock %}
