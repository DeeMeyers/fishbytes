{% extends 'base.html' %}
{% block content %}

{% for question in questions %}
<div id="{{question.pos}}">
    <p>{{question.body}}</p>
    <button id="{{question.posYes}}">YES</button>
    <button id="{{question.posNo}}">NO</button>
</div>
{% endfor %}


<div class="tabs">
    {% for question in questions %}
    <div class="tabs-pane" id="tab-{{question.pos}}">
    {{question.body}}
    <nav class="tabs-nav">
        <a href="#tab-{{question.yesPos}}">Yes</a>
        <a href="#tab-{{question.noPos}}">No</a>
        </nav>
    </div>
    {% endfor %}
</div>

{% endblock %}
